<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電商網站UI</title>
  </head>
  <body>
    <!-- 實作導覽列Navbar
        pb-3 pb-md-0      md-0的意思是，大於md尺寸後就不要有padding了！ -->
    <nav class="navbar navbar-expand-lg text-light bg-primary">
        <!-- 因為flex預設為水平排列，所以若想要換行，class要加flex-column -->
        <div class="container-fluid flex-column">
            <!-- 上半部div針對第一行(賣家中心、下載...)
            w-100設定寬度100%，然後flex水平排版為justify-content-between
            fs-7是自定義的，針對variables裡面的$font-size，擴衝fs-7 -->
            <div class="d-flex justify-content-between w-100 fs-7">
                <div class="d-flex">
                    <span class="ms-3 mt-1 me-2">賣家中心</span>
                    <!-- bg-line是自定義的，針對$theme-colors新增一種顏色 -->
                    <!-- w-2px是自定義的，針對width擴充 -->
                    <span class="bg-line w-2px"></span>
                    <span class="ms-2 mt-1">下載</span>
                </div>
                <div class="d-flex">
                    <span class="mt-1 me-2">Hi 黛西</span>
                    <span class="bg-line w-2px"></span>
                    <span class="mt-1 me-3 ms-2">登出</span>
                </div>
            </div>

            <!-- 下半部針對Logo、拍賣名稱 -->
            <div class="w-100 d-flex flex-wrap my-md-3">
                <!-- 如果不想svg圖片被壓縮的話，可以設定flex-shrink為 0
                my-md-0 => 當尺寸大於md以上，margin的上下設成0 -->
                <a class="navbar-brand text-light d-flex flex-shrink-0 my-2 my-md-0" href="#">
                    <!-- svg的fill下currentColor，顏色呈現當前的白色！！ -->
                    <svg class="me-1 mb-1 ms-2" fill="currentColor"
                            width="24"
                            height="24"
                            class="bi bi-bag-check-fill"
                            viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zm-.646 5.354a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                    </svg>
                    蝦皮拍賣
                </a>
                <!-- 以下div為搜尋框、搜尋鈕icon、購物車icon -->
                <div class="d-flex flex-grow-1">
                    <input type="search" class="form-control me-2 shadow-none" placeholder="搜尋商品" value="沐浴乳">
                    
                    <button class="btn border d-flex align-items-center justify-content-center flex-shrink-0 w-50px me-2">
                        <!-- 這裡的svg，currentColor不是白色的，所以fill要下white -->
                        <svg fill="white"
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            class="bi bi-search"
                            viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                    
                    <button type="submit" id="cart-btn" class="btn d-flex align-items-center justify-content-center flex-shrink-0 w-50px me-2">
                        <svg
                            fill="white"
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            class="bi bi-cart-plus"
                            viewBox="0 0 16 16">
                            <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 實作輪播圖Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!-- 輪播的大小取決於圖片的尺寸！ -->
                <div class="w-100">
                    <img src="https://bruce-fe-ec.web.app/images/banner.png" class="d-block w-100">
                </div>
            </div>
          <div class="carousel-item">
            <img src="https://bruce-fe-ec.web.app/images/banner.png" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://bruce-fe-ec.web.app/images/banner.png" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </body>
</html>
